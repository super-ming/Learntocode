<!doctype html>
<html lang="en">

<head>
  <meta charset="utf-8">
  <title>ProgressTracker</title>
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <meta name="description" content="">
  <link rel="stylesheet" href="css/page_styles.css">
  <link rel="stylesheet" href="css/calendar_style.css">
</head>

<body>
  <div class="wrapper">
    <header class="header">
      <h1>Progress Tracker</h1>
    </header>

    <main>
      <div class="container">
        <!-- Month Header -->
        <div class="month">
          <ul>
            <li class="prev"><a href="#"> &#8678;</a></li>
            <li class="next"><a href="#"> &#8680;</a></li>
            <li id="monthName"></li>
          </ul>
        </div>
        <div class="cal-header">
            <span>SUNDAY</span>
            <span>MONDAY</span>
            <span>TUESDAY</span>
            <span>WEDNESDAY</span>
            <span>THURSDAY</span>
            <span>FRIDAY</span>
            <span>SATURDAY</span>
        </div>
        <!-- Days of the Week -->
        <div class="cal-grid">
            <table id= "dates">
            </table>

        </div>
      </div>
    </main>

    <footer>
      LearnToCode - Int7
    </footer>

    <script src="js/app.js"></script>
</body>

</html>
