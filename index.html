<!doctype html>
<html lang="en">

<head>
    <meta charset="utf-8">
    <title>ProgressTracker</title>
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <meta name="description" content="">
    <link rel="stylesheet" href="css/page_styles.css">
    <link rel="stylesheet" href="css/calendar_style.css">
    <link rel="stylesheet" href="css/notes_page_style.css">
    <link rel="stylesheet" href="css/notes_style.css">
</head>

<body>
    <div class="wrapper">
        <header class="header">
            <h1>Progress Tracker</h1>
        </header>
    </div>
        <div class="tab">
            <button class="tablinks" onclick="openTab(event, 'calendar')">Calendar</button>
            <button class="tablinks" onclick="openTab(event, 'notes-page')">Notes</button>

        </div>
            <!-- CALENDAR -->

        <div class="tabcontent" id="calendar">
            <div class="container">
                <!-- Month Header -->
                <div class="month">
                    <ul>
                        <li class="prev">
                            <a href="#"> &#8678;</a>
                        </li>
                        <li class="next">
                            <a href="#"> &#8680;</a>
                        </li>
                        <li id="monthName"></li>
                    </ul>
                </div>
                <div class="cal-header">
                    <span>SUNDAY</span>
                    <span>MONDAY</span>
                    <span>TUESDAY</span>
                    <span>WEDNESDAY</span>
                    <span>THURSDAY</span>
                    <span>FRIDAY</span>
                    <span>SATURDAY</span>
                </div>
                <!-- Days of the Week -->
                <div class="cal-grid">
                    <table id="dates">
                    </table>

                </div>
            </div>
        </div>

        <!-- NOTES -->

        <div class="tabcontent" id="notes-page">

        <button type="button" id="add-note-btn"><img src="css/add-text-notes.png" alt="Add a new note" height="42" width="42"></button>
        <h3 id="date"></h3>
        <!--Add Note Modal-->
        <div id="add-note-modal">
            <div class="modal-content">
                <form id="noteSubmit">
                    <header class="modal-header">
                        <input type="text" name="title" id="title" placeholder="Title">
                        <input type="date" name="noteDate" id="noteDate">
                        <input type="number" name="score" id="noteScore" placeholder="Score">
                    </header>
                    <textarea name="noteBody" id="noteBody" required placeholder="jot down your note here..."></textarea>
                    <footer class="modal-footer">
                        <input type="text" name="select-goal" id="select-goal" list="goals" placeholder="select a goal">
                        <!--the datalist will be filled using js-->
                        <datalist id="goals"></datalist>
                        <input type="text" name="select-labels" id="add-labels" list="labels" placeholder="add labels">
                        <!--the datalist will be filled using js-->
                        <datalist id="labels"></datalist>

                        <br><br>
                        <button type="submit" id="create-note">Create note</button>
                        <button type="reset" id="cancel">Cancel</button>
                    </footer>
                </form>
            </div>
        </div>
    </div>
    <script src="js/notes.js"></script>
    <script src="js/app.js"></script>
</body>
</html>
