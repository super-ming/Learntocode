<!doctype html>
<html lang="en">
<head>
    <meta charset="utf-8">
    <title>ProgressTracker</title>
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <meta name="description" content="">
    <link rel="stylesheet" href="css/page_styles.css">
    <link rel="stylesheet" href="css/notes_page_style.css">
    <link rel="stylesheet" href="css/notes_style.css">
</head>
<body>
    <div class="tabs">
        <button id="calendar-tab">Calendar</button>
        <button id="goals-tab">Goals</button>
        <button id="notes-tab">Notes</button>
    </div>
    <div class="tab-content" id="notes-page">
        <h2 class="date">May 05, 2018</h2>
        <hr>
        <section>
            <div class="card" id="note1">
                <div class="container">
                    <h4 id="noteTitle">Note 1</h4>
                    <h4 id="score">Score 9/10</h4>
                    <input type="text" id="input">
                    <a href="#" onclick="newElement()" class="addBtn">Add</a>
                    <ul id="myUL"></ul>
                </div>
            </div>
            <div class="card" id="note2">
                <div class="container">
                    <h4 id="noteTitle">Note 2</h4>
                    <h4 id="score">Score 9/10</h4>
                    <input type="text" id="input">
                    <a href="#" onclick="newElement()" class="addBtn">Add</a>
                    <ul id="myUL"></ul>
                </div>
            </div>      
            </section>
        </div>
    <script>
        /* Create a close button */
        var myNodeList = document.getElementsByTagName("LI");
        var i;
        for (i = 0; i < myNodelist.length; i++){
            var span = document.createElement("SPAN");
            // var txt = document.createTextNode("\u00D7");
            span.className = "close";
            // span.appendChild(txt);
            myNodeList[i].appendChild(span);
        }

        /* Action for the close button */
        var close = document.getElementById("close");
        var i;
        for (i = 0; i < close.length; i++){
            close[i].onclick = function(){
                var div = this.parentElement;
                div.style.display = "none"
            }
        }

        /* Create a new list item */
    function newElement(){
        var li = document.createElement("li");
        var inputValue = document.getElementById("input").value;
        var t = document.createTextNode(inputValue);
        li.appendChild(t);
        if(inputValue === ''){
            alert("Please enter an item!");
        } else {
            document.getElementById("myUL").appendChild(li);
        }
        document.getElementById("input").value = "";
        var span = document.createElement("SPAN");
        // var txt = document.createTextNode("\u00D7");
        span.className = "close";
        // span.appendChild(txt);
        li.appendChild(span);

        for(i=0; i < close.length; i++){
            close[i].onclick = function(){
                var div = this.parentElement;
                div.style.display = "none";
            }
        }
    }
    
    </script>
</body>
</html>
